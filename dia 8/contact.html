    <div class="wrapper">
    <div class="wrapper__contact">
        <h1>Contact Form</h1>
        <form action="#" method="POST" class="contact-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label>Are you the Scranton Strangler?</label>
                <div class="radio-group">
                    <label for="yes">Yes</label>
                    <input type="radio" id="yes" name="urgent" value="yes">
                    <label for="no">No</label>
                    <input type="radio" id="no" name="urgent" value="no">
                </div>
            </div>
            <button type="submit" class="form__submit-btn">Enviar</button>
        </form>
    </div>
    <div class="map">
